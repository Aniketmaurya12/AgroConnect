{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">Register</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_farmer" name="is_farmer">
                        <label class="form-check-label" for="is_farmer">Register as a Farmer</label>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                <hr>
                <p>Already have an account? <a href="{{ url_for('login') }}" class="text-success">Login here</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
