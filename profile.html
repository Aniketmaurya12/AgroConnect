{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">My Profile</h2>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username" value="{{ current_user.username }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" value="{{ current_user.email }}" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number*</label>
                            <input type="tel" class="form-control" id="phone" name="phone" value="{{ current_user.phone }}" 
                                   pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="street_address" class="form-label">Street Address*</label>
                            <input type="text" class="form-control" id="street_address" name="street_address" 
                                   value="{{ current_user.street_address }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="city" class="form-label">City*</label>
                            <input type="text" class="form-control" id="city" name="city" 
                                   value="{{ current_user.city }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="state" class="form-label">State*</label>
                            <input type="text" class="form-control" id="state" name="state" 
                                   value="{{ current_user.state }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="pincode" class="form-label">PIN Code*</label>
                            <input type="text" class="form-control" id="pincode" name="pincode" 
                                   value="{{ current_user.pincode }}" pattern="[0-9]{6}" 
                                   title="Please enter a valid 6-digit PIN code" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Profile</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
